<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>售货历史 - Goods Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0,minimum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/datetimepicker.min.css" rel="stylesheet">
    <style>
    </style>
    <script type="text/javascript" src="static/js/echarts.min.js"></script>
</head>

<body style="background-color: #E0E0E0">
<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
    <a class="navbar-brand" href="#">Goods Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">主页 <span class="sr-only">(激活)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add">添加货物</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/his">售货历史</a>
            </li>
            {{template "navmenu.html" .}}
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">被禁用的项目</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="search-form">
            <input class="form-control mr-sm-2" type="search" name="name" placeholder="查询货品名称" value="{{.name}}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
        </form>
    </div>
</nav>

<div class="container mt-5 col-xs-12" id="main">
    <div class="row clearfix">
        <div class="col">
            <div class="card mb-3">
                <div class="card-header d-flex flex-row">
                    <div class="form-inline flex-grow-1">
                        <span class="align-middle mb-0">售卖统计</span>
                    </div>
                    <div class="form-inline">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">开始时间</span>
                            </div>
                            <input type="text" class="form-control" id="startdate" placeholder="yyyy-MM-dd" readonly>
                            <div class="input-group-prepend">
                                <span class="input-group-text">结束时间</span>
                            </div>
                            <input type="text" class="form-control" id="enddate" placeholder="yyyy-MM-dd" readonly>
                            <div class="input-group-append">
                                <button class="btn btn-outline-info" type="button" id="button-addon2">更新</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="static/js/jquery.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="static/js/moment.min.js"></script>
<script type="text/javascript" src="static/js/datetimepicker.zh_CN.js"></script>
<script type="text/javascript" src="static/js/datetimepicker.min.js"></script>
<script type="text/javascript" src="static/js/echarts.min.js"></script>
<script src="static/js/helper.js"></script>
<script type="text/javascript">
    "use strict";
    $(function(){
        let tooltips = {
                today: '返回今天',
                clear: '清除选中',
                close: '关闭窗口',
                selectMonth: '选择月份',
                prevMonth: '上月',
                nextMonth: '下月',
                selectYear: '选择年份',
                prevYear: '去年',
                nextYear: '明年',
                selectDecade: '选择年代',
                prevDecade: '上一年代',
                nextDecade: '下一年代',
                prevCentury: '上个世纪',
                nextCentury: '下个世纪',
                pickHour: '选择小时',
                incrementHour: '增加小时',
                decrementHour: '减少小时',
                pickMinute: '选择分钟',
                incrementMinute: '增加分钟',
                decrementMinute: '减少分钟',
                pickSecond: '设置秒数',
                incrementSecond: '增加秒数',
                decrementSecond: '减少秒数',
                togglePeriod: '切换周期',
                selectTime: '选择时间'
            };
        $("#startdate").datetimepicker({
            format: "YYYY-MM-DD",
            ignoreReadonly: true,
            widgetPositioning: {
                horizontal:"auto",
                vertical:"bottom"
            },
            locale: "zh_cn",
            collapse: true,
            tooltips: tooltips,

        });
    })

</script>
</body>
</html>
